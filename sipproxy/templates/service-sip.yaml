apiVersion: v1
kind: Service
metadata:
  name: {{ include "sipproxy.fullname" . }}-sip
  labels:
    {{- include "sipproxy.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None # headless service
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.service.sipPort }}
      protocol: UDP
      name: sip-udp
    - port: {{ .Values.service.sipPort }}
      protocol: TCP
      name: sip-tcp
  selector:
    {{- include "sipproxy.selectorLabels" . | nindent 4 }}
